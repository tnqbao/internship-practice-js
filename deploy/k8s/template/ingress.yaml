apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: practice-js-ingress
  namespace: agility-${DEPLOY_ENV}-env
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: ${DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: practice-js-service
                port:
                  number: 80
